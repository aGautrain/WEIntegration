  <ion-header>
    <ion-navbar>
      <ion-title>Challenges</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding class="challenges-list">

      <ion-list no-border>
    
        <div *ngFor="let key of mapKeys()">
            <ion-list-header>
                {{key}}
            </ion-list-header>

            <ion-item *ngIf="mapChallenges(key).length === 0" text-wrap>
                <ion-label>
                    Cette cat√©gorie ne contient aucun challenge.
                </ion-label>
            </ion-item>

            <ion-item *ngFor="let challenge of mapChallenges(key)" (click)="openChall(challenge)">
                <ion-label>
                   <ion-icon *ngIf="challenge.collective" name="medal"></ion-icon>
                   <ion-icon *ngIf="challenge.repeatable" name="infinite"></ion-icon>
                    {{challenge.name}}
                   <b *ngIf="challenge.repeatable"> x{{getRepetitions(challenge)}}</b>
                </ion-label>
                <ion-icon *ngIf="pendingOrAccepted(challenge)" item-end [name]="statutIcon(challenge)" [ngClass]="statutColor(challenge)"></ion-icon>
            </ion-item>
        </div>
          
    </ion-list>

</ion-content>
