<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Classement
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-segment color="dark" [(ngModel)]="category">
        <ion-segment-button value="people">Personnes</ion-segment-button>
        <ion-segment-button value="teams">Teams</ion-segment-button>
    </ion-segment>
    
    
    <div [ngSwitch]="category">
        <ion-list *ngSwitchCase="'people'">
          <ion-item *ngFor="let person of people">
                <ion-avatar item-start>
                    <img [src]="person.thumbnail">
                </ion-avatar>
                <h2>{{person.firstName}} {{person.name}}</h2>
                <p>Team {{person.team}}</p>
                <ion-note item-end>{{person.points}} points</ion-note>
            </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'teams'">
          <ion-item *ngFor="let team of teams">
                <ion-avatar item-start>
                    <img [src]="team.thumbnail">
                </ion-avatar>
                <h2>Team {{team.name}}</h2>
                <p>{{team.nbMembers}} membres</p>
                <ion-note item-end>{{team.points}} points</ion-note>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
