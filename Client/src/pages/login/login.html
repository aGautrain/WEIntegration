  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Connecte-toi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item padding>
            <ion-input [(ngModel)]="email" type="text" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item padding>
            <ion-input [(ngModel)]="password" type="text" placeholder="Mot de passe"></ion-input>
        </ion-item>
        
    </ion-list>
    
    <button (click)="login()" [disabled]="formNotCompleted()" ion-button large full color="primary">Se connecter</button>
    
    <button (click)="goRegister()" ion-button large full color="light">S'inscrire</button>

</ion-content>
