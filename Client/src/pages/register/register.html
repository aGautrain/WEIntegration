<ion-header>

  <ion-navbar>
    <ion-title>Rejoins-nous !</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item padding>
            <ion-input [(ngModel)]="email" type="text" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item padding>
            <ion-input [(ngModel)]="password" type="text" placeholder="Mot de passe"></ion-input>
        </ion-item>
        
        <ion-item padding>
            <ion-input [(ngModel)]="firstName" type="text" placeholder="Prénom"></ion-input>
        </ion-item>
        
        <ion-item padding>
            <ion-input [(ngModel)]="name" type="text" placeholder="Nom"></ion-input>
        </ion-item>
        
        <ion-item padding>
            <ion-input [(ngModel)]="thumbnail" type="text" placeholder="Miniature"></ion-input>
        </ion-item>
        
        <ion-item padding>
            <ion-select [(ngModel)]="team" placeholder="Team">
                <ion-option value="ToyStory">ToyStory</ion-option>
                <ion-option value="Harry Potter">Harry Potter</ion-option>
                <ion-option value="Avengers">Avengers</ion-option>
                <ion-option value="Pirates des Caraïbes">Pirates des Caraïbes</ion-option>
                <ion-option value="Seigneur des anneaux">Seigneur des anneaux</ion-option>
                <ion-option value="X-men">X-men</ion-option>
                <ion-option value="Minions">Minions</ion-option>
                <ion-option value="Batman">Batman</ion-option>
                <ion-option value="Star Wars">Star Wars</ion-option>
                <ion-option value="Tortues Ninjas">Tortues Ninjas</ion-option>
            </ion-select>
        </ion-item>

    </ion-list>
    
    <button (click)="register()" [disabled]="formNotCompleted()" ion-button large full color="primary">S'inscrire</button>

</ion-content>
